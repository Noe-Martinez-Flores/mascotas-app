<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MisMascotas.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="pphone"
                th:href="@{/mascotas/listar/inicio}"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/mascotas/listar/perro}">perro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/mascotas/listar/gato}">gato</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <form
        th:action="@{/person/save}"
        method="post"
        th:object="${person}"
      >
        <h1> Formulario Persona </h1>

        <hr />
        <div class="form-group">
          <label for="name">Nombre</label>
          <input class="form-control" type="text" name="name" id="name" th:field="*{name}" />

          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="aler alert-danger"></div>

        </div>
        <div class="form-group">
          <label for="email"> Correo </label>
          <input class="form-control" type="text" name="email" id="email" th:field="*{email}" />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="aler alert-danger"></div>
        </div>
        <div class="form-group">
          <label for="phone">phone</label>
          <input
            class="form-control"
            type="text"
            name="phone"
            id="phone"
            th:field="*{phone}" 
            maxlength="10"
          />
          <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="aler alert-danger"></div>
        </div>
    
        <hr />

        <button type="submit" class="btn btn-primary">Guardar</button>`

      
      </form>
    </div>
  </body>
</html>
