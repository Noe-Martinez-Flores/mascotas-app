<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MisMascotas.com</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              th:href="@{/mascotas/listar/inicio}"
              >Inicio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/mascotas/listar/perro}">perro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/mascotas/listar/gato}">gato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/person/form}">formulario personas</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <body>
    <div class="container">
      <form
        th:action="@{/mascotas/{i}/save ( i = ${ tipo })}"
        method="post"
        th:object="${mascotas}"
      >
        <h1 th:text="${tipo} +  Registro"></h1>
        
        <hr />
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input class="form-control" type="text" name="nombre" id="nombre" />
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input class="form-control" type="text" name="edad" id="edad" />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            class="form-control"
            type="text"
            name="descripcion"
            id="descripcion"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="diponibleAdopcion"
            name="diponibleAdopcion"
          />
          <label class="form-check-label" for="diponibleAdopcion">
            Disponible para adopci√≥n
          </label>
        </div>

        <div class="input-group date">
          <!-- seleccione una fecha -->
          <label for="fechaRegistro" class="form-control"
            >Fecha de Registro</label
          >
          <input type="date" id="fechaRegistro" name="fechaRegistro" />
        </div>

        <hr />

        <button type="submit" class="btn btn-primary">Guardar</button>`

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
          <p>Por favor corrija los errores en el formulario</p>
          <div th:each="err : ${#fields.errors('*')}">
            <p th:text="${err}"></p>
          </div>
        </div>
      </form>
    </div>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
